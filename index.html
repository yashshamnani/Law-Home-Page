<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/441f164c2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-section">
        <div class="logo">
            <img class="white-logo"  src="Images/White-logo.png" alt="Logo">
        </div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Pricing</li>
                <li>Contact</li>
                <li>Terms and Conditions</li>
            </ul>
        </div>
        <div class="btn">
            <button class="nav-btn">Get Started</button>
        </div>
    </div>
    <div class="middle-section">
        <div class="heading">
            <h1>Your Justice Is Our Top Priority</h1>
        </div>
        <div class="paragraph">
            <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
        </div>
    </div>
    <div class="bottom-section">
        <img class="hammer" src="Images/hammer.jpg" alt="Hammer">
    </div>
